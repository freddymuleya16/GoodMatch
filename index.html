<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Match</title>
    <link rel="stylesheet" href="./public/assets/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1>Good Match</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="input-form">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="name-1" class="form-label">Name 1</label>
                                <input type="text" id="name-1" class="form-control">
                                <span class="text-danger small" id="name-1-error"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="name-2" class="form-label">Name 2</label>
                                <input type="text" id="name-2" class="form-control">
                                <span class="text-danger small" id="name-2-error"></span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 d-flex  justify-content-end">
                            <div class="mb-3">
                                <input type="submit" disabled id="match-btn" value="Match" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 mb-3">
                            <h5>Result:</h5>
                            <div class="card">
                                <div class="card-body" id="match-result">
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
       
        <div class="row justify-content-center">
            <div class="col-8"> <hr>
                <form id="csv-form">
                    <div class="mb-3">
                        <label for="csv-file" class="form-label">CSV File</label>
                        <input type="file" id="csv-file" accept=".csv" class="form-control">
                        <span class="text-danger small" id="file-error-message"></span>
                    </div>
                    <div class="d-flex justify-content-end mb-3">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="src/app.js"></script>

</body>

</html>
